<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolotabs</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <div id="app">
      <!-- Onboarding -->
      <div id="onboarding" class="onboarding" style="display: none">
        <button id="onboarding-close" class="onboarding-close" title="Dismiss">âœ•</button>
        <div class="onboarding-title">Welcome to Rolotabs ðŸ‘‹</div>
        <div class="onboarding-steps">
          <p>Your open tabs appear at the bottom. From there you can:</p>
          <p><strong>ðŸ“Œ Drag up</strong> to pin favorites as icons</p>
          <p><strong>ðŸ“š Drag middle</strong> to bookmark into folders</p>
          <p><strong>Right-click</strong> anything for more actions</p>
        </div>
      </div>

      <!-- Zone 1: Pinned (favicon grid) -->
      <section id="zone-pinned" class="zone">
        <div id="pinned-grid" class="pinned-grid"></div>
        <div class="zone-divider">
          <button
            id="create-folder-btn"
            class="divider-action divider-action-right"
            title="New folder"
          >
            add folder
          </button>
        </div>
      </section>

      <!-- Zone 2: Bookmarked tabs (hierarchical list) -->
      <section id="zone-tabs" class="zone">
        <div id="tabs-list" class="tabs-list"></div>
      </section>

      <!-- Zone 3: Unlinked tabs (ephemeral) -->
      <section id="zone-unlinked" class="zone zone-unlinked">
        <div class="zone-divider">
          <button
            id="clear-open-tabs-btn"
            class="divider-action divider-action-right"
            title="Close all open tabs"
          >
            clear
          </button>
        </div>
        <div class="zone-header">
          <span class="zone-label">Open Tabs</span>
        </div>
        <div id="unlinked-list" class="tabs-list"></div>
      </section>
    </div>
    <script src="dist/sidepanel.js"></script>
  </body>
</html>
