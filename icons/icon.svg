<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Base platform -->
  <rect x="14" y="96" width="100" height="10" rx="3" fill="#4B5563"/>
  
  <!-- Side posts -->
  <rect x="24" y="44" width="6" height="54" rx="2" fill="#6B7280"/>
  <rect x="98" y="44" width="6" height="54" rx="2" fill="#6B7280"/>
  
  <!-- Card stack - back cards (fanned arc at top) -->
  <!-- Back cards peeking out -->
  <path d="M30 52 Q64 14 98 52" fill="none" stroke="#93C5FD" stroke-width="3" opacity="0.3"/>
  <path d="M30 52 Q64 18 98 52" fill="none" stroke="#93C5FD" stroke-width="3" opacity="0.4"/>
  <path d="M30 52 Q64 22 98 52" fill="none" stroke="#93C5FD" stroke-width="3" opacity="0.5"/>
  
  <!-- Visible cards in the stack -->
  <rect x="28" y="50" width="72" height="14" rx="2" fill="#BFDBFE"/>
  <rect x="28" y="48" width="72" height="14" rx="2" fill="#93C5FD"/>
  <rect x="28" y="46" width="72" height="14" rx="2" fill="#60A5FA"/>
  
  <!-- Front/active card -->
  <rect x="26" y="43" width="76" height="16" rx="2" fill="#3B82F6"/>
  <!-- Text lines on front card -->
  <rect x="32" y="47" width="28" height="2.5" rx="1" fill="#DBEAFE"/>
  <rect x="32" y="52" width="44" height="2" rx="1" fill="#BFDBFE" opacity="0.8"/>
  
  <!-- Cards hanging below (flipped over) -->
  <rect x="28" y="60" width="72" height="12" rx="2" fill="#60A5FA" opacity="0.6"/>
  <rect x="28" y="63" width="72" height="12" rx="2" fill="#93C5FD" opacity="0.4"/>
  <rect x="28" y="66" width="72" height="12" rx="2" fill="#BFDBFE" opacity="0.3"/>
  
  <!-- Bottom cover/tray -->
  <rect x="22" y="76" width="84" height="22" rx="3" fill="#6B7280"/>
  <rect x="22" y="76" width="84" height="4" rx="2" fill="#9CA3AF"/>
  
  <!-- Spindle knobs on posts -->
  <circle cx="27" cy="44" r="4" fill="#9CA3AF"/>
  <circle cx="101" cy="44" r="4" fill="#9CA3AF"/>
</svg>
