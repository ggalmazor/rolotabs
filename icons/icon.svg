<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Main shape: curved arm flowing into the card wheel as one piece -->
  <!-- The arm curves from bottom-left up and into the left side of the circle -->
  <path d="
    M30 118
    C12 118, 8 110, 8 104
    C8 86, 16 66, 34 52
    C34 52, 38 48, 42 44
    A38 38 0 1 1 76 96
    C60 108, 40 118, 30 118
    Z
  " fill="#3B82F6"/>
  
  <!-- Base foot -->
  <ellipse cx="28" cy="118" rx="20" ry="7" fill="#3B82F6"/>
  
  <!-- Center hub -->
  <circle cx="72" cy="56" r="13" fill="#EFF6FF"/>
  <circle cx="72" cy="56" r="6" fill="#3B82F6"/>
  
  <!-- White arc detail inside wheel -->
  <circle cx="72" cy="56" r="22" fill="none" stroke="#EFF6FF" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Cards fanning out from top -->
  <line x1="58" y1="22" x2="46" y2="6" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
  <line x1="66" y1="18" x2="60" y2="2" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
  <line x1="76" y1="17" x2="76" y2="0" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
  <line x1="86" y1="20" x2="92" y2="4" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
  <line x1="94" y1="26" x2="106" y2="14" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
</svg>
