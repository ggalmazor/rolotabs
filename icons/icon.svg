<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Base/stand -->
  <rect x="20" y="98" width="88" height="8" rx="3" fill="#6B7280"/>
  <rect x="28" y="104" width="72" height="6" rx="2" fill="#4B5563"/>
  
  <!-- Spindle/axis -->
  <ellipse cx="64" cy="58" rx="6" ry="6" fill="#9CA3AF"/>
  <ellipse cx="64" cy="58" rx="3" ry="3" fill="#6B7280"/>
  
  <!-- Cards fanned out - back cards (lighter, further) -->
  <g transform="rotate(-35, 64, 58)">
    <rect x="24" y="38" width="80" height="16" rx="2" fill="#93C5FD" opacity="0.5"/>
  </g>
  <g transform="rotate(-25, 64, 58)">
    <rect x="24" y="38" width="80" height="16" rx="2" fill="#93C5FD" opacity="0.6"/>
  </g>
  <g transform="rotate(-15, 64, 58)">
    <rect x="24" y="38" width="80" height="16" rx="2" fill="#60A5FA" opacity="0.7"/>
  </g>
  <g transform="rotate(-5, 64, 58)">
    <rect x="24" y="38" width="80" height="16" rx="2" fill="#60A5FA" opacity="0.85"/>
  </g>
  
  <!-- Front/active card - prominent -->
  <g transform="rotate(5, 64, 58)">
    <rect x="22" y="36" width="84" height="18" rx="2" fill="#3B82F6"/>
    <rect x="28" y="40" width="30" height="2" rx="1" fill="#DBEAFE"/>
    <rect x="28" y="45" width="50" height="2" rx="1" fill="#BFDBFE" opacity="0.7"/>
    <rect x="28" y="49" width="40" height="2" rx="1" fill="#BFDBFE" opacity="0.5"/>
  </g>
  
  <!-- Cards fanned below (already flipped) -->
  <g transform="rotate(15, 64, 58)">
    <rect x="24" y="38" width="80" height="16" rx="2" fill="#60A5FA" opacity="0.7"/>
  </g>
  <g transform="rotate(25, 64, 58)">
    <rect x="24" y="38" width="80" height="16" rx="2" fill="#93C5FD" opacity="0.5"/>
  </g>
  <g transform="rotate(35, 64, 58)">
    <rect x="24" y="38" width="80" height="16" rx="2" fill="#93C5FD" opacity="0.35"/>
  </g>
  
  <!-- Side support posts -->
  <rect x="30" y="50" width="4" height="50" rx="1" fill="#6B7280"/>
  <rect x="94" y="50" width="4" height="50" rx="1" fill="#6B7280"/>
  
  <!-- Top knob -->
  <circle cx="64" cy="58" r="4" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="1"/>
