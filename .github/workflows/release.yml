name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build
        run: deno task build

      - name: Package extension
        run: |
          cd extension && zip -r ../rolotabs-${{ github.ref_name }}.zip \
            manifest.json sidepanel.html sidepanel.css offscreen.html dist/ icons/*.png

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: rolotabs-${{ github.ref_name }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: rolotabs-${{ github.ref_name }}.zip
          extension-id: ilmppkakeeanjkhbiapoknnliimihifa
          client-id: ${{ secrets.CWS_CLIENT_ID }}
          client-secret: ${{ secrets.CWS_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CWS_REFRESH_TOKEN }}
          publish: true
